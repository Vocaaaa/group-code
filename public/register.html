<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <h2>Simple Login</h2>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <div class="parent">
        <h1 class="signup-text">Sign up!</h1>
        <form action="">
            <input type="text" name="f_name" placeholder="Name" required>
            <input type="email" name="f_email" placeholder="Email" required>
            <input type="password" name="f_password" placeholder="Password" required>
        </form>
        <button class="register-btn"><a href="#">Register</a></button>
        <p class="already-text">Already have an account? <a class="already-login" href="login.html">Log In</a></p>
    </div>
</body>
</html>
