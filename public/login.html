<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="favii.png">
</head>
<body>
    <div class="topbar">
        <h2>Simple Login</h2>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <div class="parent">
        <h1 class="signup-text">Log in!</h1>
        <form action="/login" method="post">
            <input type="email" name="l_email" placeholder="Email">
            <input type="password" name="l_password" placeholder="Password">
        </form>
        <button class="register-btn"><a href="">Log in</a></button>
        <p class="already-text">Don't have an account? <a class="already-login" href="register.html">Sign up</a></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
