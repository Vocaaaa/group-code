<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <h2>Simple Login</h2>
    </div>
    <div class="parent">
        <div class="second-h2-box">
            <h2 class="second-h2">Sign in successful!</h2>
        </div>
        <button id="black"></button>
        <button id="purple"></button>
        <button id="red"></button>
        <button id="standard">Standard</button>

        <div class="quote-container">
            <form action="/home" method="post">
            <p class="send-quote-server">Send Quote to server</p>
            <input type="text" id="text-area" name="textarea" placeholder="Type here" required>
            <button class="btn" id="btn" type="submit" name="btn">Send Quote</button>
        </form>
    </div>
</div>
    <script src="home.js"></script>
</body>
